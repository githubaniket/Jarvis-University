{% include 'header.htm' %}
{% include 'menu.htm' %}  
                  
                    <!-- Right column: content -->
                    <div class="tm-right-column">
                        <figure>
                            <img src="/static/img/neaty-01.jpg" alt="Header image" class="img-fluid">    
                        </figure>

                        
                            <!-- Welcome section -->
                            <div class="tm-content-div">
                                <h1>User Registration</h1> 
                                <hr>

                                <form action="/saveuser" method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6">
                                            <input type="text" placeholder="User Name" name="uname" class="form-control" required>
                                            
                                        </div>

                                        <div class="col-lg-6 col-md-6">
                                            <input type="email" placeholder="Email" name="email" class="form-control" required>
                                            
                                        </div>

                                    </div><br>

                                    <div class="row">
                                        <div class="col-lg-6 col-md-6">
                                            <input type="password" placeholder="Password" name="pwd" class="form-control" required>
                                            
                                        </div>

                                        <div class="col-lg-6 col-md-6">
                                            <input type="password" placeholder="Confirm Password" name="" class="form-control" required>
                                            
                                        </div>

                                    </div><br>

                                    <div class="row">
                                        <div class="col-lg-6 col-md-6">
                                            <select name="type" class="form-control" required>
                                                <option value="">Choose Type</option>
                                                <option value="faculty">Faculty</option>
                                                <option value="student">Student</option>
                                            </select>
                                        </div>

                                        <div class="col-lg-6 col-md-6">
                                            <select name="branch" class="form-control" required>
                                                <option value="">Choose Branch</option>
                                                {% for branch in branches %}
                                                    <option value="{{branch.branch_slug}}">{{branch.branch_name}}</option>
                                                {% endfor %}
                                                
                                            </select>                                            
                                        </div><br><br>
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6">
                                                <button class="btn btn-danger" type="submit">Save User</button>
                                            </div>
                                            <div class="col-lg-6 col-md-6">
                                                <b class="text-danger"></b>

                                            </div>

                                        </div>

                                    </div><br>

                                </form>

                                </div>  
        

                            <footer>
                                <p class="tm-copyright-p">Copyright &copy; <span class="tm-current-year">2017</span> Your Company 
                                
                                | Designed by TemplateMo</p>
                            </footer>
                        </div>  
                        
                    </div> <!-- Right column: content -->
     {%include 'footer.htm'%}
