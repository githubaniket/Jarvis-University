{% include 'header.htm' %}

{% if type == 'student' %}
    {% include 'student/smenu.htm' %}
{% endif %}

{% if type == 'faculty' %}
    {% include 'faculty/fmenu.htm' %}
{% endif %}

<div class="tm-right-column">
   
    <div class="tm-content-div">
        <h1>Change Password</h1>  
    <hr>
    <form action="/user/changepass" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <input type="password" placeholder="Old Password" name="oldpwd" class="form-control" required>
                
            </div>

        </div><br>

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <input type="password" placeholder="New Password" name="newpwd" class="form-control" required>
                
            </div>

        </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <button class="btn btn-danger" type="submit">Change Password</button>
                </div>
                <div class="col-lg-6 col-md-6">
                    <b class="text-danger"></b>

                </div>

            </div>

        </div><br>

    </form>


    </div>
</div>    

{%include 'footer.htm'%}
